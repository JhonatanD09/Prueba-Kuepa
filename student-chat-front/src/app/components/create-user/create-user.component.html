<div class="create">
    <form class="custom-form" method="post">
      <h1>Crear usuario</h1>
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Nombre"
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="userName"
        name="userName"
        placeholder="Nombre de usuario"
        required="required"
      />
       <input
        type="text"
        [(ngModel)]="type"
        name="type"
        placeholder="Tipo de usuario"
        required="required"
      />
        <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
        />
      <button type="submit" (click)="create()">Crear</button>
      
    </form>
  </div>
