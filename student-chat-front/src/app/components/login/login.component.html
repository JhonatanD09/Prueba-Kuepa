@if(userFound){
  <div class="alert alert-warning alert-dismissible fade show" id="alert" role="alert">
    <strong>{{result}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()" id="close-btn">
      X
    </button>
  </div>
}
<div class="login">
    <form class="custom-form" method="post">
      <h1>Inicion de sesion</h1>
      <input
        type="text"
        [(ngModel)]="userName"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Ingresar</button>
      <br>
      <a href="create">Aun no estas registrado?</a>
    </form>
  </div>
